    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                <div class="well" ng-repeat="q in questions track by $index">
                    <a href="post.html">
                        <h3 class="post-title">
                            {{ q.txt }}
                        </h3>
                    </a>
                    <p class="post-meta">Posted by <a href="#">{{q.usr}}</a> at {{q.tim}} on {{q.dat}}</p>

</div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/clean-blog.min.js"></script>

    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- javascript for parse -->
    <script>
        var app = angular.module('myApp',[]);

        Parse.initialize("3r4Ojai6mYESGymkDVf48wzZDIuBPaF9J0CHCCS7", "I2IBiCAt0Tf0lrXiX8MoMvpwbzIEyjz3Td8GrLYC");
 
        app.controller('QuestionController', ['$scope', function($scope) {
            $scope.teacherID = 12345; //undo hardcode later
            $scope.curFilt = "Show All"; //default show all classes

            var Class = Parse.Object.extend("Class");
            var query2 = new Parse.Query(Class);
            $scope.filters=[];
            $scope.filters.push("Show All");
            query2.find({
                success: function(classes) {
                for (var i=0; i < classes.length; i++){
                    if(classes[i].get("TeacherID") === $scope.teacherID){
                        $scope.filters.push(classes[i].get("ClassName"));
                    }
                }
                $scope.$apply();

                },
                error: function(error) {
                    console.log('error');
                    alert("Error: " + error.code + " " + error.message);
                }
            });

            var Question = Parse.Object.extend("Question");
            var query = new Parse.Query(Question);
            query.descending("TimeSent");
            $scope.questions=[];

            query.find({
              success: function(results) {
                for (var i=0; i < results.length; i++){
                    if(results[i].get("ClassCode") === 17061 || $scope.curFilt === "Show All"){
                        var result = [];
                        result.txt = results[i].get("Content");
                        result.usr = results[i].get("MessageSender");
                        result.tim = results[i].get("TimeSent");
                        result.dat = results[i].get("DateSent");

                        $scope.questions.push(result);
                        console.log($scope.questions[i]);
                    }
                }
                console.log($scope.questions);
                $scope.$apply();

              },
              error: function(error) {
                console.log('error');
                alert("Error: " + error.code + " " + error.message);
              }
            });
            console.log($scope.questions);

        }]);

        

    </script>
    

</body>

</html>
